services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: nba_timescaledb
    environment:
      POSTGRES_USER: nba_user
      POSTGRES_PASSWORD: nba_password
      POSTGRES_DB: nba_prop_variance
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba_user -d nba_prop_variance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nba_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nba.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - nba_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  timescaledb_data:
  pgadmin_data:

networks:
  nba_network:
    driver: bridge
